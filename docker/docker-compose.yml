name: auth-service

# The volumes mount makes local edits immediately visible in-container.
# command overrides your Dockerfile default only for compose (dev).
services:
  postgres:
    image: postgres:16-alpine
    container_name: auth-service-postgres
    environment:
      POSTGRES_USER: auth
      POSTGRES_PASSWORD: auth
      POSTGRES_DB: auth_service
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auth -d auth_service"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Redis — in-memory data store for rate limits, caches, token blacklist,
  # and task queues.  Unlike Postgres (durable, relational), Redis is
  # optimized for ephemeral, high-frequency data that every request touches.
  redis:
    image: redis:7-alpine
    container_name: auth-service-redis
    ports:
      - "6379:6379"
    # WHY a healthcheck: docker-compose depends_on only waits for the
    # container to START, not for Redis to be READY.  The healthcheck
    # lets us use `condition: service_healthy` so the API doesn't
    # start before Redis can accept connections.
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - redisdata:/data

  api:
    image: auth-service:dev
    pull_policy: never
    container_name: auth-service-api-dev
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: runtime
    env_file:
      - ../.env
    environment:
      DATABASE_URL: postgresql+asyncpg://auth:auth@postgres:5432/auth_service
      REDIS_URL: redis://redis:6379/0
    ports:
      - "8000:8000"
    volumes:
      - ../:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      uvicorn app.main:app
      --host 0.0.0.0
      --port 8000
      --reload

  # Background worker — same Docker image, different entrypoint.
  # WHY a separate service: the worker runs an infinite loop that
  # dequeues and processes tasks.  It shares Redis with the API but
  # scales independently (you can run 1 API + 3 workers during exams).
  worker:
    image: auth-service:dev
    pull_policy: never
    container_name: auth-service-worker-dev
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: runtime
    env_file:
      - ../.env
    environment:
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ../:/app
    depends_on:
      redis:
        condition: service_healthy
    command: python -m app.worker

  # Prometheus — time-series database that scrapes /metrics from the API.
  # WHY "scrape" (pull) instead of "push":
  #   Push: each service must know where to send data (tight coupling).
  #   Pull: Prometheus asks each service for data (loose coupling).
  #   Adding a new service to monitor = one line in prometheus.yml.
  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: auth-service-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./alert-rules.yml:/etc/prometheus/alert-rules.yml:ro
    depends_on:
      api:
        condition: service_started

  # Grafana — visualization layer for Prometheus metrics.
  # Grafana doesn't store data itself; it queries Prometheus and renders
  # dashboards.  Think of it as "charts and graphs" for your metrics.
  # Login: admin / admin (dev only — change in production!)
  grafana:
    image: grafana/grafana:10.4.0
    container_name: auth-service-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: Viewer
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus

  test:
    image: auth-service:test
    pull_policy: never
    container_name: auth-service-test-dev
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: devtest
    env_file:
      - ../.env
    environment:
      APP_ENV: test
    volumes:
      - ../:/app
    command: python -m pytest -q

volumes:
  pgdata:
  redisdata:
